<div class="example-container">
  <mat-toolbar color="primary" class="example-toolbar">
      <button mat-icon-button (click)="sidenav.toggle()">
          @if (!sidenav.opened) {
              <mat-icon>menu</mat-icon>
          }@else {
              <mat-icon>close</mat-icon>
          }
      </button>

      <div>
        <h1>{{ username | uppercase }}</h1>
        <h4>{{ roles | uppercase }}</h4>
      </div>
      <span class="example-spacer"></span>

      <button mat-icon-button [matMenuTriggerFor]="menu">
          <mat-icon>more_vert</mat-icon>
      </button>

      <mat-menu #menu="matMenu">
          <button mat-menu-item (click)="sidenav.opened = false" (click)="goToMain()">
              <mat-icon>account_box</mat-icon>
              <span>Return Dashboard</span>
          </button>
          <button mat-menu-item (click)="sidenav.opened = false" (click)="logout()">
              <mat-icon>exit_to_app</mat-icon>
              <span>Logout</span>
          </button>
      </mat-menu>
  </mat-toolbar>

  <mat-sidenav-container class="example-sidenav-container">
      <mat-sidenav #sidenav style="width: 250px" mode="over">

          <img src="mitocode.png" width="128" style="margin-left: 20px">

          @for (m of menus; track $index) {
            @if(m.name == "Vital signs") {
              <mat-divider></mat-divider>
              <button class="myButton" [routerLinkActive]="['active']" mat-menu-item (click)="sidenav.toggle()"
                  routerLink="{{m.url}}" style="cursor: pointer">
                  <mat-icon>{{m.icon}}</mat-icon>
                  <span>{{m.name}}</span>
              </button>
            }
          }
      </mat-sidenav>

      <mat-sidenav-content>
          <router-outlet />
      </mat-sidenav-content>

  </mat-sidenav-container>
</div>
