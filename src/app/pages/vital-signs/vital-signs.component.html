<router-outlet/>

<mat-form-field>
    <mat-label>Buscar</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
 </mat-form-field>

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

        <!-- ID Column -->
        <ng-container matColumnDef="idSign">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
            <td mat-cell *matCellDef="let row"> {{row.idSign}} </td>
        </ng-container>

        <!-- firstName Column -->
        <ng-container matColumnDef="patient">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Patient </th>
            <td mat-cell *matCellDef="let row"> {{row.patient.firstName}} </td>
        </ng-container>

        <!-- lastName Column -->
        <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
            <td mat-cell *matCellDef="let row"> {{row.date}} </td>
        </ng-container>

        <!-- dni Column -->
        <ng-container matColumnDef="temperature">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Temperature </th>
            <td mat-cell *matCellDef="let row"> {{row.temperature}} </td>
        </ng-container>

        <!-- dni Column -->
        <ng-container matColumnDef="pulse">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Pulse </th>
          <td mat-cell *matCellDef="let row"> {{row.pulse}} </td>
      </ng-container>

      <!-- dni Column -->
      <ng-container matColumnDef="respiratoryRhythm">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Respiratory Rhythm </th>
        <td mat-cell *matCellDef="let row"> {{row.respiratoryRhythm}} </td>
    </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
            <td mat-cell *matCellDef="let row">
                <button mat-button color="primary" [routerLink]="['edit', row.idSign]">
                    <mat-icon>mode_edit</mat-icon>
                </button>

                <button mat-button color="accent" (click)="delete(row.idSign)">
                    <mat-icon>delete</mat-icon>
                </button>

            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="getDisplayedColumns()"></tr>
        <tr mat-row *matRowDef="let row; columns: getDisplayedColumns();"></tr>


    </table>

    <button mat-fab color="primary" style="float: right;" routerLink="/account/vital-signs/new">
        <mat-icon>add</mat-icon>
    </button>

</div>
